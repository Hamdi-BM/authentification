<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
        <title>log-in page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3 class="log-in">login</h3>
            <div>
                <form>
                    <label  for ="username"></label>
                    <br>
                    <input class="label" type="text" id="username" name="username" placeholder="Enter your username">
                    <br>
                </form>
                <form>
                    <label  for="password"></label><br>
                    <input class="label" type="password" id="password" name="password" placeholder="Enter your password"><br>
                </form>
            </div>
            <div class="elements">
                <div class="check">
                    <form>
                        <input type="checkbox" id="myCheckbox" name="myCheckbox">
                        <label  for="myCheckbox">remember me</label>  
                    </form>
                </div>
                <a class="pass-forg" href="https://www.example.com">forgot password!</a>
            </div>
            <button class="loginButton">Login</button>  
            
            
            <p class="sign-in">i don't have an account <a class="register" href="https://www.example.com">register</a></p>
        </div>

    </body>















</html>
